<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>How to become a God</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.conditional.grey.min.css">
  <link rel="stylesheet" href="Style/main.css">

</head>

<body>
  <header id="app.header" class="pico"></header>

  <main class="container" id="app"></main>

  <footer id="app.footer"></footer>

  <script type="module">
    import { Mission_Vue } from "./Vue/Mission_Vue.js";
    import { Menu_Vue } from "./Vue/Menu_Vue.js";
    import {Dispatch} from "./Controller/Main_Controller.js";
    
    let vue_Menu = new Menu_Vue();
    document.getElementById("app.header").innerHTML = vue_Menu.initVue();
    vue_Menu.optionVue();
    
    let vue_Mission = new Mission_Vue();
    document.getElementById("app").innerHTML = vue_Mission.initVue();
    vue_Mission.optionVue();

    let inter_ms = 1000 * 1/60;; // 60 fps
    setInterval(() => {
      vue_Mission.updateVue();
      vue_Menu.updateVue();
    }, inter_ms);


  </script>
</body>
</html>
